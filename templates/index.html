<body>
    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Priority Task Selection Using Evolutionary Programming</h2>
                    <br/>
                    <br/>
                    <br/>
                    <form action="/" method="POST">
                        <div class="input-group">
                            <label for="jumlah_tugas">Enter the number of tasks</label>
                            <input class="input--style-2" type="number" placeholder="E.g., 10" name="jumlah_tugas" id="jumlah_tugas">
                        </div>
                        <div class="input-group">
                            <label for="nama_tugas">Enter all of the task names (Separate them with commas)</label>
                            <input class="input--style-2" type="textarea" placeholder="E.g., Task1, Task2, Task3" name="nama_tugas" id="nama_tugas">
                        </div>
                        <div class="input-group">
                            <label for="skala_prioritas">Enter priority scale for all tasks (Range: 1-5, 1 for the lowest prioritize and 5 for the highest prioritize, Separate with commas)</label>
                            <input class="input--style-2" type="textarea" placeholder="E.g., 5, 3, 1" name="skala_prioritas" id="skala_prioritas">
                        </div>
                        <div class="input-group">
                            <label for="waktu_pengerjaan">Enter task completion time for all tasks (In hours, Separate them with commas)</label>
                            <input class="input--style-2" type="textarea" placeholder="E.g., 1, 2, 3" name="waktu_pengerjaan" id="waktu_pengerjaan">
                        </div>
                        <div class="input-group">
                            <label for="waktu">Enter the time you have (In hours)</label>
                            <input class="input--style-2" type="number" placeholder="E.g., 8" name="waktu" id="waktu">
                        </div>
                        <div>
                            <button class="btn btn--radius btn--green" type="submit">Calculate</button>
                        </div>
                    </form>
            		<br/>
            		<br/>
            		<p>Tasks to be done : </p>
            		<h4><b>{{ data[0] }}</b></h4>
            		<br/>

            		<h4><b>{{ data[1] }}</b></h4>
            		<br/>
            		<p>Total time required : </p>
            		<h4><b>{{ data[2] }}</b></h4>
                </div>
